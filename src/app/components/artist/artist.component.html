@if(loading){
<app-loader></app-loader>
} @if(!loading){
<div class="row  animated fadeIn ">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artist.name}}</h3>
        <p>
            <a [href]="artist?.external_urls?.spotify" target="_blank">
            Go to artist page</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button (click)="this.goToUrl('home')" class="btn btn-outline-danger">Back</button>
    </div>
</div>
}

<!-- <app-card [items]="topTracks"></app-card> -->
<div class="row m-5 ">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                @for(track of topTracks; track track){
                <tr>
                    <th> <img [src]="track.album.images | noimage" class="img-thumb"></th>
                    <th>{{ track.album.name }}</th>
                    <th>{{track.name}}</th>
                    <th>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe style="border-radius:12px" [src]=" track.uri | domseguro" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </th>
                </tr>

                }

            </tbody>
        </table>
    </div>
</div>
