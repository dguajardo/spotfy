<div class="class row">
  <div class="col">
    <input
      #word
      type="text"
      (keyup)="search(word.value)"
      class="form-control"
      placeholder="Search for an artist"
    />
  </div>
</div>
@if(loading){
<app-loader></app-loader>
} @if(!loading){
<app-card [items]="newArtists"></app-card>
}
